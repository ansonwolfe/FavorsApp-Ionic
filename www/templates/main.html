
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<view>
 
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-default">


  <!-- Pets Tab -->
  <tab title="Favor List" icon="icon ion-home" ui-sref="app">
    <nav-view"favor-list-tab"></nav-view>
  </tab>

  <tab title="Favor List" icon="icon ion-home" ui-sref="app">
    <nav-view name="settings-tab"></nav-view>
  </tab>

 




</tabs>

</view>
