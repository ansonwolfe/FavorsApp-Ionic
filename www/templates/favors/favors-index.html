
<view title="'Favors App'">
  <content has-header="true" has-tabs="true">
    <list>
      <item ng-repeat="favor in favors" type="item-text-wrap" href="#/tab/favor/{{favor.id}}">
      		<h3>{{favor.date}}</h3>
	        <h3>{{favor.role}}</h3>
	        <h3>{{favor.name}}</h3>
	        <p>{{favor.description}}</p>
        </item>
      </item>
    </list>

  </content>
</view>
